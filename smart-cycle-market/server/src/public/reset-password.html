<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password- Smart Cycle market</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen flex justify-center items-center bg-slate-200">
    <div class="flex flex-col gap-1 w-1/4">
      <p class="text-center text-gray-400" id="verificationMessage">
        Plese wait, we are verifying your account
      </p>

      <div
        id="form"
        class="flex flex-col gap-4 p-6 bg-white rounded-3xl shadow-xl border-gray-200 border-1 text-gray-500"
      >
        <h2 class="text-3xl font-semibold text-center">Confirm Password</h2>
        <div class="text-left hidden" id="notification">fds</div>
        <div class="flex flex-col gap-1">
          <label class="font-semibold" for="password">New Password</label>
          <input
            class="w-auto rounded-lg p-2 pl-4 border-1"
            type="password"
            id="password"
            name="password"
            placeholder="Please Enter password"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label class="font-semibold" for="password"
            >Confirm New Password</label
          >
          <input
            class="w-auto rounded-lg p-2 pl-4 border-1"
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Please Enter password again"
          />
        </div>
        <button
          class="bg-blue-500 p-4 rounded-xl text-white hover:bg-blue-600 cursor-pointer text-xl font-semibold"
          id="submit"
          type="submit"
        >
          Update Password
        </button>
      </div>
    </div>
    <script src="js/reset-password.js"></script>
  </body>
</html>
